        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Light background with more transparency */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-selector label {
            color: white;
            font-size: 16px;
        }

        .language-selector select {
            font-size: 14px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        /* Form Styling */
        form {
            background: rgba(255, 255, 255, 0.3); /* Fully transparent background */
            border-radius: 15px;
            padding: 20px; /* Reduced padding for a more compact form */
            max-width: 350px; /* Further reduced form size */
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
            animation: slideUp 1s ease-out;
            backdrop-filter: none; /* No blur effect */
            border: 1px solid rgba(255, 255, 255, 0.6); /* Slight border for visibility */
        }

        h2 {
            text-align: center;
            color: white; /* White color for text */
            margin-bottom: 15px;
        }

        /* Form Fields */
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: inline-block;
            color: #fff; /* White color for labels */
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Reduced margin */
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.6); /* Slightly transparent for inputs */
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Small adjustments for the form layout */
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .form-row .input-container {
            width: 48%;
        }

        .form-row label {
            width: 100%;
        }

        /* Animation for sliding the form from the bottom */
        @keyframes slideUp {
            0% {
                transform: translateY(100%); /* Start off-screen */
            }

            100% {
                transform: translateY(0); /* End at its position */
            }
        }
    </style>
